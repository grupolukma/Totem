<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet"  href="../css/mapa.css">

    <title>representantes</title>
</head>
<body>
    
    <header>
        <img src="../img/Logo - Grupo Lukma.png" alt="Logo da Empresa" class="logo-img2">
    </header>
    
    <main>
        <div class="video-container">
            <video autoplay id="meuVideo" width="100%" height="auto" loop>
                <source src="../video/unidades.mp4" type="video/mp4">
            </video>
            <script>
               var meuVideo = document.getElementById("meuVideo");
    
    meuVideo.addEventListener("click", function() {
        if (meuVideo.paused) {
            meuVideo.play();
        } else {
            meuVideo.pause();
        }
    });
    
    // Remova os controles padr√£o
    meuVideo.removeAttribute("controls");
            </script>
        </div>
        </main>
        

    <a href="../index.html" class="back-button">
        <img src="../img/seta_esquerda.png" alt="Seta para a Esquerda">
    </a>
    <a href="../index.html" class="home-button">
        <img src="../img/home.png" alt="Casa">
    </a>
    <script src="../js/script.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
 
</body>
</html>
