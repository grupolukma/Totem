<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #flipbook {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image:url('../../img/catalogolukma/01.jpg');"></div>
    <div class="page" style="background-image:url('../../img/catalogolukma/02.jpg');"></div>
    <div class="page" style="background-image:url('../../img/catalogolukma/03.jpg');"></div>
    <div class="page" style="background-image:url('../../img/catalogolukma/04.jpg');"></div>
    <div class="page" style="background-image:url('../../img/catalogolukma/05.jpg');"></div>
    <div class="page" style="background-image:url('../../img/catalogolukma/06.jpg');"></div>
    <div class="page" style="background-image:url('../../img/catalogolukma/07.jpg');"></div>
    <div class="page" style="background-image:url('../../img/catalogolukma/08.jpg');"></div>
    <!-- Adicione mais divs de página conforme necessário -->
</div>

<script>
    let touchStartX = 0;

    const productImage = document.getElementById('flipbook');
    productImage.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    });

    productImage.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const swipeDistance = touchEndX - touchStartX;

        if (swipeDistance > 50) {
            // Swipe para a direita
            $('#flipbook').turn('previous');
        } else if (swipeDistance < -50) {
            // Swipe para a esquerda
            $('#flipbook').turn('next');
        }
    });

    $(document).ready(function () {
        $('#flipbook').turn({
            width: '100%',
            height: '100%',
            autoCenter: true,
            gradients: true,
            elevation: 50
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.3/turn.min.js"></script>

</body>
</html>
