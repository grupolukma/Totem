<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/catalogo.css">

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script type="text/javascript" src="../../js/jquery17.js"></script>
    <script type="text/javascript" src="../../js/turn.min.js"></script>

    <title>Lukma</title>
</head>
<body>
    <header>
        <img src="../../img/Logo - Grupo Lukma.png" alt="Logo da Empresa" class="logo-img2">
    </header>

    <main>
        <div id="magazine">
            <!-- Adicione a tag img para exibir a imagem do produto -->
            <img id="product-image" src="" alt="Product Image">
            
            <!-- Adicione as divs para as p치ginas do magazine -->
            <div style="background-image:url(../../img/catalogolukma/01.jpg);"></div>
            <div style="background-image:url(../../img/catalogolukma/02.jpg);"></div>
            <div style="background-image:url(../../img/catalogolukma/03.jpg);"></div>
            <div style="background-image:url(../../img/catalogolukma/04.jpg);"></div>
            <div style="background-image:url(../../img/catalogolukma/05.jpg);"></div>
            <div style="background-image:url(../../img/catalogolukma/06.jpg);"></div>
            <div style="background-image:url(../../img/catalogolukma/07.jpg);"></div>
            <div style="background-image:url(../../img/catalogolukma/08.jpg);"></div>
        </div>
    </main>

    <script>
        const imagePaths = [
            "../../img/catalogolukma/01.jpg",
            "../../img/catalogolukma/02.jpg",
            "../../img/catalogolukma/03.jpg",
            "../../img/catalogolukma/04.jpg",
            "../../img/catalogolukma/05.jpg",
            "../../img/catalogolukma/06.jpg",
            "../../img/catalogolukma/07.jpg",
            "../../img/catalogolukma/08.jpg",
            // Adicione mais caminhos conforme necess치rio
        ];

        let currentImageIndex = 0;
        const productImage = document.getElementById('product-image');
        let touchStartX = 0;

        function showImage(index) {
            productImage.src = imagePaths[index];
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + imagePaths.length) % imagePaths.length;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
            showImage(currentImageIndex);
        }

        productImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        productImage.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const swipeDistance = touchEndX - touchStartX;

            if (swipeDistance > 50) {
                // Swipe para a direita
                previousImage();
            } else if (swipeDistance < -50) {
                // Swipe para a esquerda
                nextImage();
            }
        });

        // Exibir a primeira imagem ao carregar a p치gina
        showImage(currentImageIndex);

        $(window).ready(function() {
            $('#magazine').turn({
                display: 'single',
                acceleration: true,
                gradients: !$.isTouch,
                elevation:50,
                swipe: true,
                when: {
                    turned: function(e, page) {
                        /*console.log('Current view: ', $(this).turn('view'));*/
                        // Atualiza a imagem do produto ao virar a p치gina
                        showImage(page - 1);
                    }
                }
            });
        });

        $(window).bind('keydown', function(e){
            if (e.keyCode==37)
                $('#magazine').turn('previous');
            else if (e.keyCode==39)
                $('#magazine').turn('next');
        });
    </script>

    <a href="lukma.html" class="back-button">
        <img src="../../img/seta_esquerda.png" alt="Seta para a Esquerda">
    </a>
    <a href="../../index.html" class="home-button">
        <img src="../../img/home.png" alt="Casa">
    </a>
    <script src="../../js/script.js"></script>
</body>
</html>
