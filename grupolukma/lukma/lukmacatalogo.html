<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .catalog-container {
            display: flex;
            width: 100%;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }

        .page {
            flex: 0 0 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <title>Catálogo</title>
</head>
<body>
    <div class="catalog-container">
        <div class="page" id="page1">
            <img src="../../img/catalogolukma/01.jpg" alt="Page 1">
        </div>
        <div class="page" id="page2">
            <img src="../../img/catalogolukma/02.jpg" alt="Page 2">
        </div>
        <div class="page" id="page3">
            <img src="../../img/catalogolukma/03.jpg" alt="Page 3">
        </div>
        <div class="page" id="page4">
            <img src="../../img/catalogolukma/04.jpg" alt="Page 4">
        </div>
        <div class="page" id="page5">
            <img src="../../img/catalogolukma/05.jpg" alt="Page 5">
        </div>
        <div class="page" id="page6">
            <img src="../../img/catalogolukma/06.jpg" alt="Page 6">
        </div>
        <div class="page" id="page7">
            <img src="../../img/catalogolukma/07.jpg" alt="Page 7">
        </div>
        <div class="page" id="page8">
            <img src="../../img/catalogolukma/08.jpg" alt="Page 8">
        </div>
        <!-- Adicione mais páginas conforme necessário -->
    </div>

    <script>
        const catalogContainer = document.querySelector('.catalog-container');
        let currentPage = 1;

        function previousImage() {
            if (currentPage > 1) {
                currentPage--;
                updateCatalog();
            }
        }

        function nextImage() {
            const totalPages = document.querySelectorAll('.page').length;
            if (currentPage < totalPages) {
                currentPage++;
                updateCatalog();
            }
        }

        function updateCatalog() {
            const translateValue = -(currentPage - 1) * 100;
            catalogContainer.style.transform = `translateX(${translateValue}%)`;
        }

        let touchStartX = 0;
        const productImage = document.querySelector('.catalog-container');

        productImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        productImage.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const swipeDistance = touchEndX - touchStartX;

            if (swipeDistance > 50) {
                // Swipe para a direita
                previousImage();
            } else if (swipeDistance < -50) {
                // Swipe para a esquerda
                nextImage();
            }
        });
    </script>
</body>
</html>
