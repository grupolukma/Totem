<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/turn.min.js"></script>
    <title>Lukma</title>
</head>
<body>
    <header>
        <img src="../../img/Logo - Grupo Lukma.png" alt="Logo da Empresa" class="logo-img">
        <div id="magazine">
            <div style="background-image:url(pages/01.jpg);"></div>
            <div style="background-image:url(pages/02.jpg);"></div>
            <div style="background-image:url(pages/03.jpg);"></div>
            <div style="background-image:url(pages/04.jpg);"></div>
            <div style="background-image:url(pages/05.jpg);"></div>
            <div style="background-image:url(pages/06.jpg);"></div>
            <div style="background-image:url(pages/07.jpg);"></div>
            <div style="background-image:url(pages/08.jpg);"></div>
        </div>
        
        
        <script type="text/javascript">
        
            $(window).ready(function() {
                $('#magazine').turn({
                                    display: 'single',
                                    acceleration: true,
                                    gradients: !$.isTouch,
                                    elevation:50,
                                    when: {
                                        turned: function(e, page) {
                                            /*console.log('Current view: ', $(this).turn('view'));*/
                                        }
                                    }
                                });
            });
            
            
            $(window).bind('keydown', function(e){
                
                if (e.keyCode==37)
                    $('#magazine').turn('previous');
                else if (e.keyCode==39)
                    $('#magazine').turn('next');
                    
            });
        
        </script>
    </header>

    <main>

        <div class="menu-button" onclick="abrirPagina('lukmafolder')">Folder</div>
        <div class="menu-button" onclick="abrirPagina('lukmacatalogo')">Catalogo</div>
       </main>


    <a href="../catalogo.html" class="back-button">
        <img src="../../img/seta_esquerda.png" alt="Seta para a Esquerda">
    </a>
    <a href="../../index.html" class="home-button">
        <img src="../../img/home.png" alt="Casa">
    </a>
    <script src="../../js/script.js"></script>
</body>
</html>
