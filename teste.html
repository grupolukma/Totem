<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Produtos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #product-container {
            text-align: center;
        }

        #image-container {
            position: relative;
            display: inline-block;
        }

        #product-image {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            touch-action: pan-y;
        }

        #btn-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            box-sizing: border-box;
        }

        .nav-button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="product-container">
    <div id="image-container">
        <img id="product-image" src="caminho/para/sua/imagem1.jpg" alt="Produto">

        <div id="btn-container">
            <button class="nav-button" onclick="previousImage()">Anterior</button>
            <button class="nav-button" onclick="nextImage()">Próxima</button>
        </div>
    </div>
</div>

<script>
    const imagePaths = [
    "01.jpg",
"02.jpg",
"03.jpg",
"04.jpg",
"05.jpg",
"06.jpg",
"07.jpg",
"08.jpg",
        // Adicione mais caminhos conforme necessário
    ];

    let currentImageIndex = 0;
    const productImage = document.getElementById('product-image');
    let touchStartX = 0;

    function showImage(index) {
        productImage.src = imagePaths[index];
    }

    function previousImage() {
        currentImageIndex = (currentImageIndex - 1 + imagePaths.length) % imagePaths.length;
        showImage(currentImageIndex);
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
        showImage(currentImageIndex);
    }

    productImage.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    });

    productImage.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const swipeDistance = touchEndX - touchStartX;

        if (swipeDistance > 50) {
            // Swipe para a direita
            previousImage();
        } else if (swipeDistance < -50) {
            // Swipe para a esquerda
            nextImage();
        }
    });

    // Exibir a primeira imagem ao carregar a página
    showImage(currentImageIndex);
</script>

</body>
</html>
